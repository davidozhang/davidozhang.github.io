<section id="projects" class="content-section text-center">
    <div class="projects-section">
        <div class="container">
            <div class="col-centered">
                {% for project in site.data.projects %}
                    <article class="project-item">
                        <img src="{{project.image_url}}"></img>
                        <div class="project-overlay">
                            <h3 class="project-title">{{ project.title }}</h3>
                            <p class="project-content">{{ project.description }}</p>
                            <a href="{{ project.github_url }}" class="btn btn-lg"><i class="fa fa-github fa-2x"></i></a>
                            {% if project.other_url %}<a href="{{ project.other_url }}" class="btn btn-lg"><i class="fa fa-ellipsis-h fa-2x"></i></a>{% endif %}
                        </div>
                    </article>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
